<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/643e5a8a38.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="calculator">
                <div id="outputDisplay"> 
                    <div id="screenTop">
                        <h3></h3>
                    </div>
                    <div id="screenBottom">
                        <h1></h1>
                     </div>   
                </div>
                <div id="inputButtons">    
                    <div class="regButton remover" id="clear">C</div>
                    <div class="regButton remover" id="delete">Del</div>
                    <div class="regButton" id="changer">+/-</div>
                    <div class="regButton operator" id="/"><i class="fas fa-divide" id="/"></i></div>

                    <div class="regButton numeric">7</div>
                    <div class="regButton numeric">8</div>
                    <div class="regButton numeric">9</div>
                    <div class="regButton operator" id="x"><i class="fas fa-times" id="x"></i></div>

                    <div class="regButton numeric">4</div>
                    <div class="regButton numeric">5</div>
                    <div class="regButton numeric">6</div>
                    <div class="regButton operator" id="-"><i class="fas fa-minus" id="-"></i></div>

                    <div class="regButton numeric">1</div>
                    <div class="regButton numeric">2</div>
                    <div class="regButton numeric">3</div>
                    <div class="regButton operator" id="+"><i class="fas fa-plus" id="+"></i></div>

                    <div class="regButton numeric">0</div>
                    <div class="regButton" id="dot">.</div>
                    <div class="regButton equality" id="equals"><i class="fas fa-equals" id="equals"></i></div>
                </div>  
            </div>  
        </main>
        <footer>

        </footer>
        <script src="scripts/code.js"></script>
    </body>
</html>
