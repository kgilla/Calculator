<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/643e5a8a38.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="calculator">
                <div id="outputDisplay">
                    <div id="screen"> 
                        <div id="screenTop">
                            <h3>1234</h3>
                        </div>
                        <div id="screenBottom">
                            <h2>1234</h2>
                        </div>
                    </div>
                </div>
                <div id="inputButtons">    
                    <div class="regButton"><h1>C</h1></div>
                    <div class="regButton"><h1>+/-</h1></div>
                    <div class="regButton operator"><i class="fas fa-percentage"></i></div>
                    <div class="regButton operator"><i class="fas fa-divide"></i></div>

                    <div class="regButton"><h1>7</h1></div>
                    <div class="regButton"><h1>8</h1></div>
                    <div class="regButton"><h1>9</h1></div>
                    <div class="regButton operator"><i class="fas fa-times"></i></div>

                    <div class="regButton"><h1>4</h1></div>
                    <div class="regButton"><h1>5</h1></div>
                    <div class="regButton"><h1>6</h1></div>
                    <div class="regButton operator"><i class="fas fa-minus"></i></div>

                    <div class="regButton"><h1>1</h1></div>
                    <div class="regButton"><h1>2</h1></div>
                    <div class="regButton"><h1>3</h1></div>
                    <div class="regButton operator"><i class="fas fa-plus"></i></div>

                    <div class="regButton"><h1>0</h1></div>
                    <div class="regButton"><h1>.</h1></div>
                    <div class="regButton"><h1>del</h1></div>
                    <div class="regButton operator" id="equals"><i class="fas fa-equals"></i></div>
                </div>  
            </div>  
        </main>
        <footer>

        </footer>
    </body>
</html>ggg
